<ion-view view-title="Hoboworkshop">
	<ion-content>
		<ion-list>
			<ion-item class="item-thumbnail-left item-icon-right" ng-repeat="beacon in beacons" type="item-text-wrap" href="#/tab/beacons/{{beacon.id}}">
				<img ng-src="{{beacon.image}}">
				<h2>{{beacon.title.line1}}</h2>
				<h3>{{beacon.title.line2}}</h3>
				<!-- For finding out the major/minor id of the beacon -->
				<i class="icon ion-chevron-right icon-accessory"></i>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
